version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mob-postgres
    restart: always
    environment:
      POSTGRES_USER: mobuser
      POSTGRES_PASSWORD: mobpass123
      POSTGRES_DB: mob_finance
    ports:
      - "5432:5432"
    volumes:
      - mob-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobuser -d mob_finance"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./mob-backend
    container_name: mob-backend
    restart: on-failure
    environment:
      # Database
      DB_HOST: postgres
      DB_USER: mobuser
      DB_PASSWORD: mobpass123
      DB_NAME: mob_finance
      DB_PORT: 5432
      DB_SSL_MODE: disable
      
      # Application
      PORT: 8080
      GIN_MODE: release
      
      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRATION_HOURS: 72
      
      # CORS (if needed)
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./mob-frontend
    container_name: mob-frontend
    restart: on-failure
    environment:
      VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  mob-data:
